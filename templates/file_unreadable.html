{% extends "index.html" %}

{% block content %}
	{% if folder.chunks %}
	<ul class="breadcrumb">
		{% for chunk in folder.chunks() %}
			<li>
				<a href="/files/{{ chunk.path }}">{{ chunk.chunk }}</a>
				<span class="divider">/</span>
			</li>
		{% endfor %}
	</ul>
	{% endif %}
    <h2>Невозможно открыть файл</h2>
{% endblock %}
